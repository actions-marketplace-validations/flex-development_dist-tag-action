# Continuous Integration
#
# References:
#
# - https://docs.github.com/actions/guides/building-and-testing-nodejs
# - https://docs.github.com/actions/learn-github-actions/contexts#github-context
# - https://docs.github.com/actions/learn-github-actions/expressions
# - https://github.com/actions/checkout
# - https://github.com/actions/setup-node

---
name: continuous-integration
on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  ci:
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/')) ||
      !github.event.pull_request.merged
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.PAT_GPR_ADMIN }}
      HUSKY: 0
      NODE_AUTH_TOKEN: ${{ secrets.PAT_GPR_ADMIN }}
    strategy:
      matrix:
        node: [16.16.0]
    steps:
      - id: checkout
        name: Checkout branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - id: setup-node
        name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          scope: '@${{ github.repository_owner }}'
      - id: yarn
        name: Install dependencies
        if: github.actor != 'dependabot[bot]'
        run: yarn --immutable
      - id: yarn-dependabot
        name: Install dependencies for dependabot
        if: github.actor == 'dependabot[bot]'
        run: yarn
      - id: format
        name: Check code formatting
        run: yarn check:format
      - id: lint
        name: Check lint status
        run: yarn check:lint
      - id: spelling
        name: Check spelling
        run: yarn check:spelling
      - id: test
        name: Run tests
        run: yarn test
        env:
          NODE_ENV: test
          NODE_NO_WARNINGS: 1
          NODE_OPTIONS: --es-module-specifier-resolution=node
          TS_NODE_PROJECT: ./tsconfig.tsnode.json
      - id: pack
        name: Pack project
        run: yarn pack -o %s-%v.tgz
        env:
          NODE_ENV: production
          NODE_NO_WARNINGS: 1
          NODE_OPTIONS: --es-module-specifier-resolution=node
